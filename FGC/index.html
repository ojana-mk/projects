<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Class Routine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            max-width: 800px; /* Adjust width as needed */
            margin-bottom: 20px; /* Space between images */
        }
        img {
            width: 100%; /* Make images responsive */
            height: auto;
            border: 1px solid #ccc; /* Optional: add a border */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Optional: add shadow */
        }
    </style>
</head>
<body>

<h1>All Class Routine</h1>
<div class="image-container">
    <img src="94469_01.jpg" alt="Image 1">
</div>
<div class="image-container">
    <img src="94469_02.jpg" alt="Image 2">
</div>
<div class="image-container">
    <img src="94469_03.jpg" alt="Image 3">
</div>
<div class="image-container">
    <img src="94469_04.jpg" alt="Image 4">
</div>
<div class="image-container">
    <img src="94469_05.jpg" alt="Image 5">
</div>

</body>
</html>
